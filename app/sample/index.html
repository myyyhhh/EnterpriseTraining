    <script>
        // å…¨å±€å˜é‡
        let currentUser = null;
        let socket = null;
        let token = null;
        const API_BASE_URL = window.location.origin; 
        //è·å–å½“å‰ç½‘é¡µçš„åŸºç¡€ URLï¼ˆå³ä¸åŒ…æ‹¬è·¯å¾„å’ŒæŸ¥è¯¢å‚æ•°çš„éƒ¨åˆ†ï¼‰
        // window.location.originï¼šè¿”å›å½“å‰ç½‘é¡µçš„åŸå§‹ URLï¼ŒåŒ…æ‹¬åè®®ï¼ˆhttp:// æˆ– https://ï¼‰ã€ä¸»æœºåå’Œç«¯å£å·ï¼ˆå¦‚æœæœ‰çš„è¯ï¼‰ã€‚
        // å®ƒä¸åŒ…å«è·¯å¾„ï¼ˆ/ åçš„éƒ¨åˆ†ï¼‰æˆ–æŸ¥è¯¢å‚æ•°ï¼ˆ? åçš„éƒ¨åˆ†ï¼‰ã€‚
        //ä¾‹å¦‚ï¼Œå¦‚æœä½ åœ¨æµè§ˆå™¨ä¸­è®¿é—® https://example.com:8080/path?query=valueï¼Œé‚£ä¹ˆ window.location.origin å°†è¿”å› https://example.com:8080ã€‚


        // DOMå…ƒç´ 
        const loginContainer = document.getElementById('loginContainer');
        const chatContainer = document.getElementById('chatContainer');
        const chatHistory = document.getElementById('chatHistory');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const loginBtn = document.getElementById('loginBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const userList = document.getElementById('userList');
        const onlineCount = document.getElementById('onlineCount');
        
        loginContainer.classList.add('active');
        chatContainer.classList.add('hidden');

        // ç™»å½•åŠŸèƒ½
        loginBtn.addEventListener('click', async () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!username || !password) {
                alert('è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ');
                return;
            }
            
            try {

                // å°è¯•ç™»å½•
                const response = await fetch(`${API_BASE_URL}/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&grant_type=password`
                });
                // ä½¿ç”¨ fetch API å‘æœåŠ¡å™¨å‘é€ç™»å½•è¯·æ±‚
                // è¯·æ±‚åœ°å€ï¼š${API_BASE_URL}/token
                // æ–¹æ³•ï¼šPOST
                // è®¾ç½®è¯·æ±‚å¤´ï¼šæŒ‡å®šå†…å®¹ç±»å‹ä¸ºè¡¨å•æ•°æ®
                // è¯·æ±‚ä½“ï¼šæ„é€ è¡¨å•æ ¼å¼çš„æ•°æ®
                    // username= + ç¼–ç åçš„ç”¨æˆ·å
                    // password= + ç¼–ç åçš„å¯†ç 
                    // grant_type=passwordï¼ˆOAuth2 å¯†ç æˆæƒæ¨¡å¼ï¼‰
                    // encodeURIComponent ç”¨äºå®‰å…¨ç¼–ç ç‰¹æ®Šå­—ç¬¦
                // await ç­‰å¾…è¯·æ±‚å®Œæˆ


                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'ç™»å½•å¤±è´¥');
                }
                
                const data = await response.json();
                token = data.access_token;
                currentUser = username;
                
                // åˆ‡æ¢åˆ°èŠå¤©ç•Œé¢
                loginContainer.classList.add('hidden');
                chatContainer.classList.add('active');
                
                // è¿æ¥WebSocket
                connectWebSocket();
                
            } catch (error) {
                alert(`ç™»å½•é”™è¯¯: ${error.message}`);
                console.error('ç™»å½•é”™è¯¯:', error);
            }
        });
        
        // è¿æ¥WebSocket
        function connectWebSocket() {
            if (!token) {
                console.error('Tokenæœªè·å–ï¼Œæ— æ³•è¿æ¥WebSocket');
                return;
            }
            
            updateConnectionStatus('è¿æ¥ä¸­...', 'warning');
            
            socket = new WebSocket(`${API_BASE_URL.replace('http', 'ws')}/ws/${token}`);
            
            //WebSocket æ˜¯ä¸€ç§åœ¨å®¢æˆ·ç«¯å’ŒæœåŠ¡å™¨ä¹‹é—´å»ºç«‹æŒä¹…è¿æ¥çš„åè®®ï¼Œå¯ä»¥å®ç°å®æ—¶åŒå‘é€šä¿¡ã€‚
            // WebSocket è¿æ¥å¸¸ç”¨äºå®æ—¶èŠå¤©ã€é€šçŸ¥æ¨é€ã€åœ¨çº¿æ¸¸æˆç­‰åº”ç”¨åœºæ™¯ã€‚ä»¥ä¸‹æ˜¯å¦‚ä½•ä½¿ç”¨ WebSocket è¿æ¥çš„åŸºæœ¬æ­¥éª¤ï¼š



            // å®šä¹‰ WebSocket è¿æ¥æˆåŠŸæ—¶çš„äº‹ä»¶å¤„ç†å‡½æ•°ï¼š
            socket.onopen = () => {
                updateConnectionStatus('å·²è¿æ¥', 'connected');
                // æ¶ˆæ¯è¾“å…¥ï¼Œå‘é€æŒ‰é’®æ˜¾ç¤º
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();

                console.log('WebSocketè¿æ¥æˆåŠŸ');
            };
            //å®šä¹‰æ¥æ”¶åˆ° WebSocket æ¶ˆæ¯æ—¶çš„å¤„ç†å‡½æ•°ï¼š
            socket.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    addMessageToChat(message);
                } catch (error) {
                    console.error('è§£ææ¶ˆæ¯é”™è¯¯:', error);
                }
            };
            // å®šä¹‰å…³é—­
            socket.onclose = (event) => {
                updateConnectionStatus('å·²æ–­å¼€', 'disconnected');
                messageInput.disabled = true;
                sendBtn.disabled = true;
                
                if (event.code !== 1000) {
                    console.log(`WebSocketæ–­å¼€: ${event.reason || 'æœªçŸ¥åŸå› '}`);
                    setTimeout(() => {
                        if (!socket || socket.readyState === WebSocket.CLOSED) {
                            console.log('å°è¯•é‡æ–°è¿æ¥...');
                            connectWebSocket();
                        }
                    }, 3000);
                }
            };
            
            socket.onerror = (error) => {
                console.error('WebSocketé”™è¯¯:', error);
                updateConnectionStatus('è¿æ¥é”™è¯¯', 'error');
            };
        }
        
        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(text, status) {
            statusText.textContent = text;
            statusIndicator.className = 'status-indicator';
            
            switch(status) {
                case 'connected':
                    statusIndicator.classList.add('connected');
                    break;
                case 'disconnected':
                    statusIndicator.style.backgroundColor = 'var(--danger-color)';
                    break;
                case 'connecting':
                    statusIndicator.style.backgroundColor = 'var(--warning-color)';
                    break;
                case 'error':
                    statusIndicator.style.backgroundColor = 'var(--danger-color)';
                    break;
            }
        }
        
        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©çª—å£
        function addMessageToChat(message) {
            const messageElement = document.createElement('div');
            
            // æ ¼å¼åŒ–æ—¶é—´
            const timestamp = new Date(message.timestamp);
            const timeString = timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            if (message.sender === "ç³»ç»Ÿ") {
                messageElement.className = 'message message-system';
                messageElement.innerHTML = `
                    <div class="message-content">${message.content}</div>
                `;
            } else if (message.sender === currentUser) {
                messageElement.className = 'message message-self';
                messageElement.innerHTML = `
                    <div class="message-header">
                        <div class="message-sender">${message.sender}</div>
                        <div class="message-time">${timeString}</div>
                    </div>
                    <div class="message-content">${message.content}</div>
                `;
            } else {
                messageElement.className = 'message message-other';
                messageElement.innerHTML = `
                    <div class="message-header">
                        <div class="message-sender">${message.sender}</div>
                        <div class="message-time">${timeString}</div>
                    </div>
                    <div class="message-content">${message.content}</div>
                `;
            }
            
            chatHistory.appendChild(messageElement);
            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
        
        // å‘é€æ¶ˆæ¯
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || !socket || socket.readyState !== WebSocket.OPEN) {
                return;
            }
            
            socket.send(content);
            messageInput.value = '';
            messageInput.focus();
        }
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            // æ·»åŠ ä¸€äº›ç¤ºä¾‹æ¶ˆæ¯
            addWelcomeMessages();
        });
        
        function addWelcomeMessages() {
            const welcomeMessages = [
                {
                    sender: "ç³»ç»Ÿ",
                    content: "æ¬¢è¿ä½¿ç”¨FastAPIå®æ—¶èŠå¤©ç³»ç»Ÿ",
                    timestamp: new Date().toISOString()
                },
                {
                    sender: "ç³»ç»Ÿ",
                    content: "è¯·ç™»å½•åå¼€å§‹èŠå¤©",
                    timestamp: new Date().toISOString()
                }
            ];
            
            welcomeMessages.forEach(msg => addMessageToChat(msg));
        }
        
        // æ¨¡æ‹Ÿåœ¨çº¿ç”¨æˆ·
        function updateOnlineUsers() {
            userList.innerHTML = '';
            
            // æ¨¡æ‹Ÿç”¨æˆ·æ•°æ® - å®é™…åº”ç”¨ä¸­åº”ä»æœåŠ¡å™¨è·å–
            const users = [
                { name: 'Alice', online: true },
                { name: 'Bob', online: true },
                { name: 'Charlie', online: false },
                { name: 'Diana', online: true },
                { name: 'Ethan', online: false }
            ];
            
            const onlineUsers = users.filter(user => user.online);
            onlineCount.textContent = onlineUsers.length;
            
            onlineUsers.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'user-item';
                userElement.innerHTML = `
                    <div class="user-indicator"></div>
                    <div>${user.name}</div>
                `;
                userList.appendChild(userElement);
            });
        }
